{% extends 'coins/base.html' %}

{% block title %}
    Create account
{% endblock %}

{% block content %}
    <h1>Create account</h1>
    <form action="{% url 'coins:create-new-account' %}" method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form }}
        <div>
            <input class="btn btn-primary" type="submit" value="create">
        </div>
    </form>


{% endblock %}
